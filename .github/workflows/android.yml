name: Android CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
    - run: chmod +x gradlew 
    - name: Build with Gradle
      run: ./gradlew build
    - run: gradle assemble
    - run: ls -lR

    - name: Upload artifact
      uses: actions/upload-artifact@v1.0.0           
      path: build/apk/
